name: crossdrop
description: Android Nearby Share implementation for Flutter
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  adwaita:
    git:
      url: https://github.com/gtk-flutter/adwaita.git
      ref: main
  crypto: ^3.0.3
  cryptography: ^2.5.0
  cupertino_icons: ^1.0.2
  device_info_plus: ^9.0.3
  flutter:
    sdk: flutter
  flutter_local_notifications: ^15.1.0+1
  multicast_dns: ^0.3.2+3
  nsd: ^2.3.1
  protobuf: ^3.0.0
  fixnum: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  system_tray: ^2.0.3
  window_manager:
    git:
      url: https://github.com/leanflutter/window_manager.git
      ref: main
  flutter_animate: ^4.2.0+1

dev_dependencies:
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/sf_symbols/
    - assets/icons/
flutter_icons:
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/app_icon.png"
  web:
    generate: false
